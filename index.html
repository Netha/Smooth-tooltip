<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>smooth tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/smooth-tooltip.css" />
</head>

<body>
        <a href="https://github.com/Netha/Smooth-tooltip/"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <h1>Smooth animated Tooltip</h1>
    <hr>
    <p>Hey, just hover this
        <span tooltip='Down Tooltip' flow='down'>Down</span>,
        <span tooltip='Up Tooltip' flow='up'>Up</span>,
        <span tooltip='Left Tooltip' flow='left'>Left</span>,
        <span tooltip='Right Tooltip' flow='right'>Right</span>.</p>

    <hr>
    <p>No animation,
        <span tooltip='Down Tooltip' flow='down' tooltip-an="none">Down</span>,
        <span tooltip='Up Tooltip' flow='up' tooltip-an="none">Up</span>,
        <span tooltip='Left Tooltip' flow='left' tooltip-an="none">Left</span>,
        <span tooltip='Right Tooltip' flow='right' tooltip-an="none">Right</span>.</p>

   
</body>

</html>
